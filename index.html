<!DOCTYPE html>
<html lang="en">
<head>
  <!--REQURIED META TAGS-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--TITLE-->
  <title>Login Form</title>
  <!--CSS FILES-->
  <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
  <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
      <!--START OUR BRAUTIFUL FORM-->
  <div class="login-main">
      <div class="container">
          <div class="row">
              <div class="col-12">
                  <div class="login-form">
                      <div class="logo">
                          <a href="#">
                              <img src="resources/img/logo.png" alt="Logo">
                          </a>
                      </div>
                        <h3>Sign into Your Account</h3>
                        <form action="#" method="POST">
                          <div class="form-group">
                              <input type="email" class="form-control" name="email" autocomplete="off" placeholder="" aria-label="Email">
                              <label class="form-label">Email</label>
                          </div>
                          <div class="form-group">
                              <input type="password" class="form-control" name="password" autocomplete="off" placeholder="" aria-label="Password">
                              <label class="form-label">Password</label>
                          </div>
                              <div class="form-group mb-0">
                                  <button type="button" class="btn btn-theme col-12">
                                    Login
                                  </button>
                              </div>
                        </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
      <!--END OUR BRAUTIFUL FORM-->

      <!--JS FILES-->
</body>
</html>
